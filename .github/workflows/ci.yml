name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build with Nix Shell
      run: |
        nix-shell ./shell.nix --run "cmake -B cmake-build-debug -S . -G Ninja && cmake --build cmake-build-debug"